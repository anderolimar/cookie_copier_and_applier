<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Copier - Options</title>
  <!-- Materialize CSS -->
  <link href="materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .section { margin-top: 30px; }
    .status { margin-left: 10px; font-style: italic; color: green; }
    .collection-item { display: flex; align-items: center; }
    .action-btn { cursor: pointer; }
    .collection-item input {
        flex: 1;
        margin-right: 10px;
        border: none;
        font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h4 class="center-align">⚙️ Cookie Copier - Options</h4>

    <div class="section">
      <h5>Cookies to Copy</h5>
      <ul id="cookieNamesList" class="collection"></ul>
      <div class="input-field inline">
        <input type="text" id="newCookieName" placeholder="Enter cookie name">
        <button id="addCookieName" class="btn waves-effect waves-light blue">
          <i class="material-icons left">add</i>Add
        </button>
      </div>
    </div>

    <div class="section">
      <h5>Static Cookies</h5>
      <ul id="staticCookiesList" class="collection"></ul>
      <div class="input-field inline">
        <input type="text" id="newStaticCookie" placeholder="Enter cookie e.g. token=123">
        <button id="addStaticCookie" class="btn waves-effect waves-light blue">
          <i class="material-icons left">add</i>Add
        </button>
      </div>
    </div>

    <div class="section">
      <button id="save" class="btn green waves-effect waves-light">
        <i class="material-icons left">save</i>Save
      </button>
      <span id="status" class="status"></span>
    </div>

    <div class="section">
      <h5>Backup / Restore</h5>
      <button id="exportOptions" class="btn orange waves-effect waves-light">
        <i class="material-icons left">file_download</i>Export
      </button>
      <input type="file" id="importFile" style="display:none">
      <button id="importOptions" class="btn purple waves-effect waves-light">
        <i class="material-icons left">file_upload</i>Import
      </button>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="materialize.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
